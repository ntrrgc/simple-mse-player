<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash.js player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #6f8742;
        }
        body {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="dash.all.debug.js"></script>
<video data-dashjs-player autoplay controls id="video" src="dash/stream.mpd"></video>
</body>
</html>
